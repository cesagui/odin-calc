<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <script src="path/to/your/script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = "calc">
        <div id = "display">
            <p>8008135</p>
        </div>
        <div class = "button-container">
            <div class = "row">
                <button id = "zero" class = "pushable"><span class="front">0</span></button>
                <button id = "decimal" class = "pushable"><span class="front">.</span></button>
                <button id = "sign" class = "pushable"><span class="front">+/-</span></button>
                <button id = "divide" class = "pushable"><span class="front">=</span></button>
            </div>
            <div class = "row">
                <button id = "one" class = "pushable"><span class="front">1</span></button>
                <button id = "two" class = "pushable"><span class="front">2</span></button>
                <button id = "three" class = "pushable"><span class="front">3</span></button>
                <button id = "add" class = "pushable"><span class="front">+</span></button>
            </div>
            <div class = 'row'>
                <button id = "four" class = "pushable"><span class="front">4</span></button>
                <button id = "five" class = "pushable"><span class="front">5</span></button>
                <button id = "six" class = "pushable"><span class="front">6</span></button>
                <button id = "subtract"class = "pushable"><span class="front">-</span></button>
            </div>
            <div class = 'row'>
                <button id = "seven"class = "pushable"><span class="front">7</span></button>
                <button id = "eight"class = "pushable"><span class="front">8</span></button>
                <button id = "nine"class = "pushable"><span class="front">9</span></button>
                <button id = "multiply"class = "pushable"><span class="front">x</span></button>
            </div>
            <div class = "row">
                <button class = "invisible">_</button>
                <button class = "invisible">_</button>
                <button class = "invisible">_</button>
                <button id = "divide"class = "pushable"><span class="front">/</span></button>
            </div>
        </div>
        <div id = "bg"></div>
    </div>
</body>
</html>
